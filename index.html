<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iOS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="conteiner">
        <div class="calculadora">
            <div id="display"></div>
            <div class="btns">
                <button id="limparDisplay" class="btn-gray">AC</button>
                <button id="inverter" class="btn-gray">+/-</button>
                <button id="operadorPorcentagem" class="btn-gray">%</button>
                <button id="operadorDividir" class="btn-yellow">รท</button>
                <button id="tecla7" class="btn">7</button>
                <button id="tecla8" class="btn">8</button>
                <button id="tecla9" class="btn">9</button>
                <button id="operadorMultiplicar" class="btn-yellow">x</button>
                <button id="tecla4" class="btn">4</button>
                <button id="tecla5" class="btn">5</button>
                <button id="tecla6" class="btn">6</button>
                <button id="operadorSubtrair" class="btn-yellow">-</button>
                <button id="tecla1" class="btn">1</button>
                <button id="tecla2" class="btn">2</button>
                <button id="tecla3" class="btn">3</button>
                <button id="operadorSomar" class="btn-yellow">+</button>
                <button id="tecla0" class="btn-0"><p style="margin-left: 20px; font-size: 20pt; font-weight: bold; color: white;">0</p></button>
                <button id="decimal" class="btn">,</button>
                <button id="igual" class="btn-yellow">=</button>
            </div>
        </div>
    <script src="./js/script.js"></script>
    </div>
</body>
</html>
